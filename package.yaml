name: haskell-sandbox
version: 0.1.0.0
description: |
  Please see the README on GitHub
  at <https://github.com/godu/haskell-sandbox#readme>
author: Arthur Weber
maintainer: arthur.weber@viacesi.fr
license: BSD3
github: godu/haskell-sandbox
extra-source-files:
  - README.md
dependencies:
  - base >= 4.11 && < 5
library:
  source-dirs: src
  dependencies:
    - foldl
    - random
    - semirings
    - syb
    - sbv
    - containers
    - binary
    - bytestring
    - relude
    - text
executables:
  solver:
    main: Main.hs
    source-dirs: app/Solver
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-sandbox
      - sbv
  cellular:
    main: Main.hs
    source-dirs: app/Cellular
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-sandbox
tests:
  haskell-sandbox-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell-sandbox
      - hspec
      - QuickCheck
      - quickcheck-classes
      - random
      - sbv
