name: Continuous Integration 👮‍♂️

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source 📡
        uses: actions/checkout@v2
      - name: Cache Stack 📦
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Install Z3 🧑‍🔬
        run: |
          wget -O /usr/share/z3-4.8.10-x64-ubuntu-16.04.zip https://github.com/Z3Prover/z3/releases/download/z3-4.8.10/z3-4.8.10-x64-ubuntu-16.04.zip
          unzip /usr/share/z3-4.8.10-x64-ubuntu-16.04.zip -d /usr/share/
          rm /usr/share/z3-4.8.10-x64-ubuntu-16.04.zip
          echo "/usr/share/z3-4.8.10-x64-ubuntu-16.04/bin" >> $GITHUB_PATH
      - name: Upgrade Stack 📡
        run: stack upgrade
      - name: Build ⚒
        run: stack build --test --no-run-tests
      - name: Test 🚧
        run: stack test
