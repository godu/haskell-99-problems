name: Continuous Integration 👮‍♂️

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source 📡
        uses: actions/checkout@v2
      - name: Cache Stack 📦
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml.lock') }}-
            ${{ runner.os }}-stack-
      - name: Install Glut & GLFW 👨🏻‍🎨
        run: sudo apt-get install freeglut3-dev libglfw3-dev libxi-dev libxrandr-dev libxinerama-dev libxcursor-dev libxxf86vm-dev
      - name: Install Z3 🧑‍🔬
        run: |
          sudo apt-get install libc6 libgcc-s1 libstdc++6
          wget -O /usr/share/z3-4.8.14-x64-glibc-2.31.zip https://github.com/Z3Prover/z3/releases/download/z3-4.8.14/z3-4.8.14-x64-glibc-2.31.zip
          unzip /usr/share/z3-4.8.14-x64-glibc-2.31.zip -d /usr/share/
          rm /usr/share/z3-4.8.14-x64-glibc-2.31.zip
          echo "/usr/share/z3-4.8.14-x64-glibc-2.31/bin" >> $GITHUB_PATH
      - name: Upgrade Stack 📡
        run: stack upgrade
      - name: Build ⚒
        run: stack build --test --no-run-tests
      - name: Test 🚧
        run: stack test
